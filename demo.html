<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function encodeUnicode(str) {
      let res = [];
      for (let i = 0; i < str.length; i++) {
          res[i] = ("00" + str.charCodeAt(i).toString(16)).slice(-4);
      }
      return  "\\u" + res.join("\\u");
    }
    encodeUnicode('中国')
    const changedTableDetailList = [
      {column: "id", type: "INT", precise: 11, sensitivity: "内部", _index: 0, _rowKey: 136},
      {column: "id", type: "INT", precise: 11, sensitivity: "外网", _index: 0, _rowKey: 136},
      {column: "id", type: "INT", precise: 11, sensitivity: "测试", _index: 0, _rowKey: 136}
    ]
    const app = changedTableDetailList.map((item, index) => {
      return {
        sensitivity: encodeUnicode(item.sensitivity),
        column: item.column,
        type: item.type,
        precise: item.precise
      }
    })
    console.log(app, '22222')
  </script>
</body>
</html>
